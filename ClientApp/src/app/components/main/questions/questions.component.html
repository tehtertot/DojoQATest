<p></p>
<p></p>

  <mat-card *ngFor="let q of allQuestions | searchfilter:searchStr:searchTags">
    <mat-card-title><a (click)="answerQuestion(q.questionId)">{{q.questionTitle}}</a></mat-card-title>
    <mat-card-subtitle>Asked by {{q.askedByFirstName}} {{q.askedByLastName}} ({{q.createdAt | date: 'dd MMM yyyy HH:mm a'}})</mat-card-subtitle>
    <mat-card-content>
        <div class="left-summary">
            <!-- <p></p><p></p> -->
            <p class="answer">Answers</p>
            <p class="upvote">Upvotes</p>
            <!-- <p class="summary col-sm-4">Views</p> -->

            <p class="answer">{{q.answers.length}}</p>
            <p class="upvote">{{q.votes}}</p>
            <!-- <p class="summary col-sm-4">0</p> -->
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="right-question">
            <p>{{q.questionText | truncate : 125}}</p>
            <p><label class="tag">TAGS: </label>
                <label class="tag tag-box" *ngFor="let t of q.tagsString">{{t}}</label>
            </p>
        </div>
    </mat-card-content>  
</mat-card>

<footer>
<p>Couldn't find your answer?</p>
<button class="btn" [routerLink]="['/questions/ask']">Ask a Question</button>
</footer>
