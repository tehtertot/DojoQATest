<h3>Edit Answer</h3>
<form #questionForm="ngForm" class="question-form">
    <quill-editor [(ngModel)]="data.content" name="content" #content="ngModel" minlength="20"></quill-editor>
    <br>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button [disabled]="data.content && data.content.length < 20" mat-raised-button color="primary" [mat-dialog-close]="data">Update</button>
</form>
