<div class="row center-align">
<div class="col s12 m6">
<div class="card-panel gray">
    <form (submit)="userlogin()" #loginForm="ngForm"> 
        <div class="row">
            <div class="input-field col s12">
                <input type="email" id="email" name="email" required [(ngModel)]="login.Email" #email="ngModel" autocomplete="off" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
    
        <div class="row">
            <div class="input-field col s12">
                <input type="password" name="lpassword" required [(ngModel)]="login.Password" #lpassword="ngModel" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,}$" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <input *ngIf="!loginForm.valid" type="submit" value="Log In" class="btn disabled">
        <input *ngIf="loginForm.valid" type="submit" value="Log In" class="waves-effect waves-light btn">
    </form>
</div>
</div>
</div>
