<mat-toolbar>
    <mat-toolbar-row>
        <span>Edit Your Info</span>
    </mat-toolbar-row>
</mat-toolbar>
<form (submit)="updateProfile()" #editForm="ngForm" class="home-form">
    <mat-form-field>
        <input matInput placeholder="Email Address" type="email" id="email" name="email" required [(ngModel)]="user.Email" #email="ngModel" disabled>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="First Name" type="text" id="firstName" name="firstName" required [(ngModel)]="user.FirstName" #firstName="ngModel" minlength="2">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Last Name" type="text" id="lastname" name="lastname" required [(ngModel)]="user.LastName" #lastname="ngModel" autocomplete="off" minlength="2">
    </mat-form-field>
    
    <mat-form-field>
        <mat-select [(value)]="user.CurrentStack" required placeholder="Current Stack">
            <mat-option *ngFor="let s of stacks; let idx=index" [value]="idx">{{s}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="LinkedIn Profile" type="text" name="linkedin" #linkedin="ngModel" [(ngModel)]="user.LinkedInAccountURL">
    </mat-form-field>

        <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="user.Password" #password="ngModel" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,}$" matTooltip="at least 6 characters, including at least 1 upper, 1 lower, 1 number, and 1 special character" validateEqual="confirm">
    </mat-form-field>
    <mat-form-field>

    </mat-form-field> -->

    <button class="submit-button" mat-raised-button color="accent" [disabled]="!editForm.valid">Update</button>
</form>
